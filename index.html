<!DOCTYPE html>
<html ng-app="todoApp">
<head>
   <script src="angular.min.js"></script>
   <script src="todo.js"></script>
</head>
<body>
   <div ng-controller="TodoController">
      <input  class="form-control input-sm"  type="text" ng-model="todo" placeholder="Enter a todo">
      <button class="btn btn-default" ng-click="addTodo()">Add</button>
      <ul>
         <li ng-repeat="todo in todos">{{todo}}</li>
      <ul>
   <div>
</body>
</html>
